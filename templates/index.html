<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSLR Live Preview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img id="preview" src="/video">
    <div id="overlay">Live Overlay</div>

    <form id="camera-select">
        <select name="camera_port" onchange="switchCamera(this.value)">
            {% for port, model in cameras %}
                <option value="{{ port }}">{{ model }} ({{ port }})</option>
            {% endfor %}
        </select>
    </form>

    <div id="controls">
        <div id="live-controls">
            <button type="button" onclick="captureImage()">Capture Image</button>
        </div>
        <div id="capture-controls" style="display:none;">
            <button type="button" onclick="returnLive()">Return to Live</button>
            <button type="button" onclick="downloadImage()">Download Image</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
